<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="layout">
        <div id="heading">
            <h1>Etch-a-Sketch</h1>
        </div>

        <div id="content">
            <div id="settings">
                <div id="colorPicker">
                    <input type="color" value="#617ea5" id="colorPicker" >
                </div>
                <div class="btns">
                    <button class="color">Color Mode</button>
                    <button class="rainbow">Rainbow Mode</button>
                    <button class="eraser">Eraser</button>
                    <button class="clear">Clear</button>
                </div>
                <div id="slideContainer">
                    <input type="range" min="1" max="100" value="16" id="slider">
                </div>
            </div>
            <div id="container"></div>
            <div id="empty"></div>
        </div>
    </div>
</body>
</html>
